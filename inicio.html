   <section id="contactanos" class="contacto">       				
        <h2 class="title2">CONTACTANOS </h2>				
        <div class="contenido">
           
                <form class="formulario" role="form" name="sentMessage" id="contactForm" >		
                    <div class="form-group">
                        <label for="usr" >Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre*" id="name" required >
                    </div>
                            
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Email*" id="email" required>                            
                    </div>                                
                    <div class="form-group">
                            <label for="comment">Mensaje</label>
                                <textarea class="form-control" rows="7" placeholder="Mensaje*" id="message" required ></textarea>                                    
                            </div>
                     <div class="form-end">                                             
                            <input type="submit" class="btn btnForm" value="Enviar">
                            <input type="reset" class="btn btnForm">
                        </div>
                </form>
